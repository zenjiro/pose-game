[project]
name = "pose-game"
version = "0.1.0"
description = "MediaPipe Pose x OpenCV 2D falling objects game (offline 2P)."
readme = "README.md"
requires-python = ">=3.10"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.uv]
# You can run the app with: uv run python -m game.main

[tool.uv.scripts]
run = "python -m game.main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
package-dir = {"" = "src"}
